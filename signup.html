<!DOCTYPE html>
<html lang="en">

<head>
    <title>SignUp Page</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <!--NavBar Strat Here-->
    <div id="navBar">
        <div class="navBrand">India Tourism</div>
        <div class="nav">
            <ul>
                <li><a href="tour-webpage.html">Home</a></li>
                <li><a href="states.html">States</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="capitals.html">Capitals</a></li>
                <li><a href="signup.html">SignUp</a></li>
            </ul>
        </div>
    </div>
    <!--NavBar Ends Here-->

    <form>
        <div class="card signup-card">
            <div class="card-head">Sign Up</div>
            <div class="card-body">
                <div class="form-element">
                    <div class="form-label"><label for="email">Email:</label></div>
                    <div class="form-control-container"><input type="email" id="email" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="password">Password:</label></div>
                    <div class="form-control-container"><input type="password" id="password" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="text">City:</label></div>
                    <div class="form-control-container"><input type="text" id="text" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="color">Favourite Color:</label></div>
                    <div class="form-control-container"><input type="color" id="color" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="date">Date of Birth:</label></div>
                    <div class="form-control-container"><input type="date" id="date" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="date-time">Date and Time of the journey:</label></div>
                    <div class="form-control-container"><input type="datetime-local" id="date-time" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="time">Time of Journey:</label></div>
                    <div class="form-control-container"><input type="time" id="time" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="month">Month of Journey:</label></div>
                    <div class="form-control-container"><input type="month" id="month" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="week">Week of Journey:</label></div>
                    <div class="form-control-container"><input type="week" id="week" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="file">Profile Picture:</label></div>
                    <div class="form-control-container"><input type="file" id="file" class="form-control"></div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn">OK</button>
                <input type="reset" class="btn reset-button" value="Clear">
            </div>
        </div>


    </form>
</body>

</html>
