<!DOCTYPE html>
<html lang="en">

<head>
    <title>SignUp Page</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <!--NavBar Strat Here-->
    <div id="navBar">
        <div class="navBrand">India Tourism</div>
        <div class="nav">
            <ul>
                <li><a href="tour-webpage.html">Home</a></li>
                <li><a href="states.html">States</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="capitals.html">Capitals</a></li>
                <li><a href="signup.html">SignUp</a></li>
            </ul>
        </div>
    </div>
    <!--NavBar Ends Here-->

    <form action="http://postman-echo.com/get" method="get" target="myiframe">
        <div class="card signup-card">
            <div class="card-head">Sign Up</div>
            <div class="card-body">
                <div class="form-element">
                    <div class="form-label"><label for="email">Email*</label></div>
                    <div class="form-control-container"><input type="email" name="email" id="email" class="form-control" autocomplete="off" autofocus="autofocus" placeholder="Enter Your Email" required="required" maxlength="25"></div>
                </div>

                <div class="form-element">
                    <div class="form-label"><label for="password">Password*</label></div>
                    <div class="form-control-container"><input type="password" name="password" id="password" class="form-control" placeholder="Use 6 to 15 characters, with at least one upercase, one lowercase letter and one digit" required="required" maxlength="15" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})"
                            title="Password should be between 6 to 15 characters, with at least one upercase letter, one lowercase letter and one digit "></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="text">City</label></div>
                    <div class="form-control-container"><input type="text" name="city" id="text" class="form-control" maxlength="20" list="cityDatalist"></div>
                    <datalist id="cityDatalist">
                        <option value="Hydrabad"></option>
                        <option value="Delhi"></option>
                        <option value="Vadodara"></option>
                        <option value="Vidhskspatnam"></option>
                        <option value="Kolkata"></option>
                        <option value="Kerala"></option>
                        <option value="Ahamdabad"></option>
                        <option value="Surat"></option>
                        <option value="Manali"></option>
                        <option value="Benglure"></option>
                    </datalist>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="color">Favourite Color</label></div>
                    <div class="form-control-container"><input type="color" name="favouritecolor" id="color" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="date">Date of Birth*</label></div>
                    <div class="form-control-container"><input type="date" name="dateofbirth" id="date" class="form-control" required="required"></div>
                </div>

                <fieldset>
                    <legend>Journey Details</legend>
                    <div class="form-element">
                        <div class="form-label"><label for="date-time">Date and Time of the journey</label></div>
                        <div class="form-control-container"><input type="datetime-local" name="dateandtimeofjourney" id="date-time" class="form-control"></div>
                    </div>
                    <div class="form-element">
                        <div class="form-label"><label for="time">Time of Journey</label></div>
                        <div class="form-control-container"><input type="time" name="timeofjourney" id="time" class="form-control"></div>
                    </div>
                    <div class="form-element">
                        <div class="form-label"><label for="month">Month of Journey</label></div>
                        <div class="form-control-container"><input type="month" name="monthofjourney" id="month" class="form-control"></div>
                    </div>
                    <div class="form-element">
                        <div class="form-label"><label for="week">Week of Journey</label></div>
                        <div class="form-control-container"><input type="week" name="weekofjourney" id="week" class="form-control"></div>
                    </div>
                </fieldset>

                <div class="form-element">
                    <div class="form-label"><label for="file">Profile Picture</label></div>
                    <div class="form-control-container"><input type="file" name="profilepicture" id="file" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="portfolio">Portfolio Url</label></div>
                    <div class="form-control-container"><input type="url" name="portfoliourl" id="portfolio" class="form-control" placeholder="Please Enter Valid URL"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="amount">Amount</label></div>
                    <div class="form-control-container"><input type="number" name="amount" id="amount" class="form-control" placeholder="Please Enter Amount in Between 500 - 10000" step="100" min="500" max="10000"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="range">Website Rating</label></div>
                    <div class="form-control-container"><input type="range" name="websiterating" min="1" max="5" id="range" class="form-control"></div>
                </div>
                <div class="form-element">
                    <div class="form-label"><label for="radio">Gender</label></div>
                    <div class="form-control-container">
                        <input type="radio" name="gender" value="Male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="Female" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="Others" id="others">
                        <label for="others">Others</label>
                    </div>
                </div>
                <div class="form-element">
                    <div class="form-label">&nbsp;</div>
                    <div class="form-control-container">
                        <input type="checkbox" name="recivesnewsletters" id="recivesnewsletters">
                        <label for="recivesnewsletters">Recives News Letters</label>
                    </div>

                </div>
                <div class="form-element">
                    <div class="form-label"> <label for="address">Address</label></div>
                    <div class="form-control-container">
                        <textarea name="address" id="address" class="form-control" cols="50" rows="3" placeholder="Address"></textarea>
                    </div>
                </div>
                <div class="form-element">
                    <div class="form-label"> <label for="country">Country</label></div>
                    <div class="form-control-container">
                        <select name="country" id="country" class="form-control" required="required">
                            <option value="">Please Select</option>
                            <optgroup label="A">
                                <option value="africa">Africa</option>
                                <option value="australia">Australia</option>
                            </optgroup>
                            <optgroup label="B">
                                <option value="brazil">Brazil</option>
                                <option value="bangladesh">Bangladesh</option>
                            </optgroup>
                            <optgroup label="C">
                                <option value="china">China</option>
                                <option value="colombia">Colombia</option>
                            </optgroup>
                            <optgroup label="F">
                                <option value="finland">Finland</option>
                            </optgroup>
                            <optgroup label="I">
                                <option value="india">India</option>
                                <option value="iran">Iran</option>
                            </optgroup>
                            <optgroup label="R">
                                <option value="romainia">Romania</option>
                                <option value="russia">Russia</option>
                            </optgroup>
                            <optgroup label="U">
                                <option value="unitedstates">United States of America</option>
                            </optgroup>
                         </select>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <input type="hidden" name="usertype" value="costumer">
                <button class="btn">Register</button>
                <input type="reset" class="btn reset-button" value="Clear" disabled="disabled">
                <!--<input type="image" src="images/ok.png" width="20px">-->
            </div>
        </div>


    </form>
    <iframe name="myiframe" width="100%" height="400px"></iframe>
</body>

</html>
